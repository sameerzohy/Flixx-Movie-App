<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flix Movie App</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <script src="https://kit.fontawesome.com/0f825555fb.js" crossorigin="anonymous"></script>
    <script src="lib/swiper.js"></script>
    <link rel="stylesheet" href="style/spinner.css" />
    <link rel="stylesheet" href="lib/swiper.css" />
</head>
<body>
    <header class="main-header">
        <div class="title">
            <h1 class="header-title"><a href="index.html" class="nav-link">Flixx</a></h1>
        </div>
        <div class="menu">
            <h2 class="header-menu"><a href="index.html" class="nav-link">Movies</a></h2>
            <h2 class="header-menu"><a href="shows.html" class="nav-link">Tv Shows</a></h2>
        </div>
    </header>
    <!-- <section class="showcase">
        <div class="showcase-text">
            <h1>Now Playing</h1>
        </div> -->
    <!-- Now Playing Section -->
    <section class="now-playing">
        <h2>Now Playing</h2>
        <div class="swiper">
          <div class="swiper-wrapper">

          </div>
        </div>
    </section>
    
    <main class="movie-list">
        <div class="search-section">

            <div class="search-item">
     
                <form action="search.html" class="search-form">
                    <div class="selection">
                        <div>
                            <input type="radio" name="type" id="movie" value="movie">
                            <span class="selection-name">Movies</span>
                        </div>
                        <div>
                            <input type="radio" name="type" id="tv" value="tv">
                            <span class="selection-name">Tv Shows</span>
                        </div>
                       
                    </div>
                    <input type="text" name="search" placeholder="Enter search term"  id="search-movie-name" class="get-name" >
                    <input type="submit" value="search"     class="search-button">
                </form>
            </div>
        </div>
        <div class="popular-movies-list">
            <div class="wrapper">
                <h1>POPULAR MOVIES</h1>
                <ul class="showcase-list showcase-movies">
                    
                </ul>
            </div>

        </div>
    </main>
    <div class="spinner"></div>

</body>
</html>
